<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <img src="img/logo2.png" class="logo">

        <div class="content">
            <p>Website Is Under Maintenance</p>
            <h1>We are <span>Launching</span> Soon</h1>
            <button>Learn More <img src="img/triangle.png"></button>
            <div class="launch-timer">

                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>

                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>

                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>

                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>


            </div>
        </div>

        <img src="img/rocket.png" class="rocket">

    </div> <!-- container -->
     
    <script src="main.js"></script>
</body>
</html>
